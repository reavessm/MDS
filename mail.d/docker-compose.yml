    image: redis:alpine
    restart: always
    volumes:
      - "/mnt/VMStorage/Mailu/redis:/data"
    
  # Core services
  front:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-1.6}
    restart: always
    env_file: mailu.env
    logging:
      driver: json-file
    ports:
      - "192.168.0.3:8094:80"
      - "192.168.0.3:8095:443"
      - "192.168.0.3:25:25"
      - "192.168.0.3:465:465"
      - "192.168.0.3:587:587"
      - "192.168.0.3:110:110"
      - "192.168.0.3:995:995"
      - "192.168.0.3:143:143"
      - "192.168.0.3:993:993"
    volumes:
      - "/mnt/VMStorage/Mailu/certs:/certs"
      - "/mnt/VMStorage/Mailu/overrides/nginx:/overrides"

  resolver:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}unbound:${MAILU_VERSION:-1.6}
    env_file: mailu.env
    restart: always
    networks:
      default:
        ipv4_address: 172.23.0.254

  admin:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-1.6}
    restart: always
    env_file: mailu.env
    volumes:
      - "/mnt/VMStorage/Mailu/data:/data"
      - "/mnt/VMStorage/Mailu/dkim:/dkim"
    depends_on:
      - redis

  imap:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-1.6}
    restart: always
    env_file: mailu.env
    volumes:
      - "/mnt/VMStorage/Mailu/mail:/mail"
      - "/mnt/VMStorage/Mailu/overrides:/overrides"
    depends_on:
      - front

  smtp:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-1.6}
    restart: always
    env_file: mailu.env
    volumes:
      - "/mnt/VMStorage/Mailu/overrides:/overrides"
    depends_on:
      - front
      - resolver
    dns:
      - 172.23.0.254

  antispam:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION:-1.6}
    restart: always
    env_file: mailu.env
    volumes:
      - "/mnt/VMStorage/Mailu/filter:/var/lib/rspamd"
      - "/mnt/VMStorage/Mailu/dkim:/dkim"
      - "/mnt/VMStorage/Mailu/overrides/rspamd:/etc/rspamd/override.d"
    depends_on:
      - front
      - resolver
    dns:
      - 172.23.0.254

  # Optional services
  antivirus:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}clamav:${MAILU_VERSION:-1.6}
    restart: always
    env_file: mailu.env
    volumes:
      - "/mnt/VMStorage/Mailu/filter:/data"
    depends_on:
      - resolver
    dns:
      - 172.23.0.254



  # Webmail
  webmail:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}rainloop:${MAILU_VERSION:-1.6}
    restart: always
    env_file: mailu.env
    volumes:
      - "/mnt/VMStorage/Mailu/webmail:/data"
    depends_on:
      - imap


networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.23.0.0/16
